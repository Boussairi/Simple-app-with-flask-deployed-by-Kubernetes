<!DOCTYPE html>
<html>
<head>
    <title>Top 10 movies of all time</title>
</head>
<body>
    <h1>Top 10 movies of all time</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
